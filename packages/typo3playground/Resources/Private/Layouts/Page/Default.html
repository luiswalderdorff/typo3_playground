<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Typo3 Playground</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <f:for each="{mainnavigation}" as="mainnavigationItem"> <!-- Can see main navigation variable in f:debug -->
        <f:if condition="{mainnavigationItem.children}"> <!-- Needs curly braces because it is a variable -->
          <f:then>
            <li class="nav-item dropdown {f:if(condition: mainnavigationItem.active, then:'active')}">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {mainnavigationItem.title}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <f:for each="{mainnavigationItem.children}" as="child">
                  <a class="dropdown-item" href="{child.link}">{child.title}</a>
                </f:for>
              </div>
            </li>
          </f:then>
          <f:else>
            <li class="nav-item {f:if(condition: mainnavigationItem.active, then:'active')}">
              <a class="nav-link" href="{mainnavigationItem.link}">
                {mainnavigationItem.title}
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </f:else>
        </f:if>
      </f:for>
    </ul>
  </div>
</nav>
<f:render section="Main" /> <!-- Main is the name of the Default.html in Templates/Page. It gets defined in its f:section -->
